<body>
    <!--
        a태그 : 어떤 링크로 이동하는 태그
        href 속성 : 이동할 경로

        target속성
            _blank : 새로운 창
            _self : 현재 창
    -->
        <a href="https://www.naver.com" target="_blank" title="네이버링크">네이버이동</a>
        <br>
        <a href="https://www.google.com" target="_blank" title="구글링크">구글로 이동</a>
        <br>
        <a href="./tag03.html" target="_self">tag03파일로 이동</a>
    <!--
        img태그 : 이미지를 삽입할 때 사용
        src 속성: 이동할 경로
        alt 속성: 이미지의 설명
    -->
        <img src="https://thumbnail.coupangcdn.com/thumbnails/remote/292x292ex/image/vendor_inventory/image_audit/prod/b5ef6012-d1a4-4d3c-84d6-274086acf97e_fixing_v2.png" alt="무언가">

        <br><br>
