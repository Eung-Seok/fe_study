<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--목록 관련 태그-->


    <!--ul은 앞에 점을 만드는 목록-->
    <ul>
        <li>사과</li>
        <li>복숭아</li>
        <li>오렌지</li>
        <li>포도</li>
    </ul>

    <!--ol은 앞에 숫자를 만드는 목록-->
    <ol>
        <li>아침먹기</li>
        <li>점심먹기</li>
        <li>저녁먹기</li>
        <li>야식먹기</li>
    </ol>

    <!--dl은 dt와 dd를 통해서 각각의 세부사항 느낌으로 목록 만들기가 가능-->
    <dl>
        <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
            <dd>Cascanding Style Sheet</dd>
        <dt>JS</dt>
            <dd>Javascript</dd>
    </dl>
    
    <dl>
        <dt>분식</dt>
            <dd>순대</dd>
            <dd>떡볶이</dd>
            <dd>핫도그</dd>
        <dt>중식</dt>
            <dd>짜장면</dd>
            <dd>짬뽕</dd>
            <dd>깐풍기</dd>
    </dl>
</body>
</html>
