<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
        border:1px solid black;
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!--
        테이블 태그
        tr 태그: 한개의 행
        td,th 태그: 한개의 열
        -rowspan 속성: 행을 병함
        -columnspan 속성: 열을 병합
        -scope 속성: 해당 셀이 나타내는 셀의 범위를 지정

        thead 태그: 머리부분 지정
        tbody 태그: 몸통부분 지정
        tfoot 태그: 바닥부분 지정
    -->
    <table>
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">상품명</th>
            <th scope="col">수량</th>
            <th scope="col">가격</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>1,000원</td>
        </tr>

        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <td>1,000원</td>
        </tr>
        </tbody>
    </table>

    <br><br>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td rowspan="2">1,000원</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!-- <td>1,000원</td> -->
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>총금액</td>
            <td colspan="3">6,500원</td>
        </tr>
        </tfoot>
    </table>
</body>

</html>
