<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    intput 태그: 한 줄짜리 입력 요소 생성
    -type 속성: 입력 요소의 종류를 결정(ex. text, password, checkbox, radio, button etc)
    -name 속성: 입력 요소의 이름을 작성
    -value 속성: 입력 요소의 초기값을 작성
    ※radio에서 name을 똑같이 설정하면 그들 중에서 하나만 선택 가능.
    -->
    <form> <!--폼 시작-->
        
        <input type="text">
        <input type="text" value="초기값">

        <br>

        <input type="password"> <br>
        <input type="tel"> <br>
        <input type="url"> <br>
        <input type="email"> <br>
        <input type="checkbox"> <input type="checkbox"> <input type="checkbox"> <br>
        <input type="radio" name="size"> <input type="radio" name="size"> <input type="radio" name="size"> <br>
        <input type="button" value="인풋버튼">
        <input type="file"><br>
        <input type="date"><br>
        <input type="color"><br>
        <input type="submit"><br>
        <input type="reset"><br>
        <input type="hidden"><br>
    </form> <!--폼 끝-->
</body>
</html>
