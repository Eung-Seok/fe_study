<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #box {
            width:100px;
            height:100px;
            border: 1px solid black;
        }
        #btn {
            width:100px;
            height:30px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn">배경색 바꾸기</button>

    <script>
        const btn = document.getElementById('btn');
        const box = document.getElementById('box');

        btn.addEventListener('click', () =>{
            let result = prompt("1또는 2를 입력하세요. 1:빨간색, 2:파란색");
            if(result == 1){
                box.style.backgroundColor='red';
            } else if(result == 2){
                box.style.backgroundColor ='blue';
            } else {
                alert("잘못 입력했습니다. ");
            }
        })
    
    </script>
</body>
</html>
