<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.box {
width: 100px;
height: 100px;
background-color: blue;
margin: 20px;

position: relative;

animation-duration: 2s;
animation-iteration-count: infinite;
animation-direction: alternate;
animation-fill-mode: both;
}

.box:hover {
animation-play-state: paused;
}

.pause {
animation-play-state: paused;
}
.play{
    animation-play-state:running;
}

.ani1 {
animation-name: animation1;
}
.ani2 {
animation-name: animation2;

}
.ani3 {
animation-name: animation3;
}

@keyframes animation1 {
0% {
background-color: blue;
left: 0px;
}
50% {
background-color: orange;
left: 100px;
}
100% {
background-color: pink;
left:200px;
}
}

@keyframes animation2 {
0% {
background-color: blue;
top: 0px;
}
50% {
background-color: orange;
top: 100px;
}
100% {
background-color: pink;
top:200px;
}
}

@keyframes animation3 {
0% {
background-color: blue;
top: 0px;
left: 0px;
}
50% {
background-color: orange;
top: 100px;
left: 100px;
}
100% {
background-color: pink;
top:200px;
left:200px;
}
}


.stop-box {
width:100px;
height: 50px;
background-color: lightgray;
}

.stop-box:hover ~ .box {
animation-play-state: paused;
}


</style>
</head>
<body>
<button id="play">재생</button>
<button id="stop">정지</button>

<div class="box ani1"></div>
<div class="box ani2"></div>
<div class="box ani3"></div>

<script>
    const play = document.getElementById('play');
    const stop = document.getElementById('stop');
    const boxes =  document.querySelectorAll('.box');

    play.addEventListener('click', ()=> {
        boxes[0].classList.add('play');
        boxes[1].classList.add('play');
        boxes[2].classList.add('play');
        boxes[0].classList.remove('pause');
        boxes[1].classList.remove('pause');
        boxes[2].classList.remove('pause');
    })

    stop.addEventListener('click', ()=> {
        boxes[0].classList.add('pause');
        boxes[1].classList.add('pause');
        boxes[2].classList.add('pause');
        boxes[0].classList.remove('play');
        boxes[1].classList.remove('play');
        boxes[2].classList.remove('play');
    })

</script>
</body>
</html>
