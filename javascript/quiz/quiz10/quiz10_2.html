<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form_id" action="">
        <input type="text" id="loginId" placeholder="아이디"><br>
        <input type="password" id="loginPw" placeholder="비밀번호"><br>
        <button id="btnLogin" onclick="tryLogin()">로그인 시도</button><br>
    </form>

    <script>
        //코드작성
        const btn = document.getElementById('btnLogin');
        const loginId = document.getElementById('loginId');
        const loginPw = document.getElementById('loginPw');
        const form = document.getElementById('form_id');


        const tryLogin = (event) => {
            event.preventDefault();
            form.submit();
        }

        loginId.addEventListener('keydown', (event) => {
            console.log(event.key);
            if (event.key == 'Enter') {
                event.preventDefault();
                loginPw.focus();
            }
        })

        loginPw.addEventListener('keydown', (event) => {
            if (event.key == 'Enter') {
                event.preventDefault();
                btn.click();
            }
        })

        document.getElementById('form_id').addEventListener('submit', (event) => {
            event.preventDefault();

            if(loginId.value.trim() == ''){
                alert("아이디를 입력해주세요.");
                loginId.value = loginId.value.trim();
                loginId.focus();
                return;
            }
            if(loginPw.value.trim() == ''){
                alert("비밀번호를 입력해주세요.");
                loginPw.value = loginPw.value.trim();
                loginPw.focus();
                return;
            }

            document.getElementById('form_id').submit();
        })
    </script>
</body>

</html>
