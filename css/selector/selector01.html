<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* CSS */

        /* *: 전체 선택자*/
        * { color : gray; }

        /* 태그 선택자 */
        h2 { color : blue; }

        /* 아이디 선택자(아이디는 여러개가 같은 아이디를 가질 수 없다)*/
        #select-id { color : green; }

        /* 클래스 선택자(클래스는 여러개가 동일한 클래스를 가질 수 있다)*/
        .select-class { color : purple; }

        /* 속성 선택자 */
        [href] { color : black; }

        [target="_blank"] { color : red;}

    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3 id="select-id">h3</h3>
    <h4 class="select-class">h4</h4>
    <h5>h5</h5>

    <p>p 하나</p>
    <p class="select-class">p 둘</p>
    <p>p 셋</p>
    <p>p 넷</p>

    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <a href="https://www.google.com" target="_self">구글로 이동</a>
</body>
</html>
